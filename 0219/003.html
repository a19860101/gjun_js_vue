<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <h1>{{num}}</h1>
        <button v-on:click="add()">+1</button>
    </div>
    <script>
        Vue.createApp({
            setup(){
                const {ref} = Vue;
                const num = ref(0);
                const add = () => {
                    if(num.value >= 10){
                        num.value = 0;
                    }else{
                        num.value += 1;
                    }
                    
                }
                return {
                    num,
                    add
                }
            }
        }).mount('#app')

    </script>

</body>
</html>
