<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	a{
		display: inline-block;
		background:orange;
		width: 300px;
		height: 300px;
	}
	.active{
		background: green;
		transition: .3s all;
	}
	.box{
		display: none;
		width: 100px;
		height: 100px;
		background: #000;
		color: #fff;
		font-size: 25px;
		margin: auto;

	}
	.dd{
		display: block;
	}
	
</style>
<body>
	<a href="#" class="active" >
		<div class="box dd">1</div>
	</a>
	<a href="#">
		<div class="box">2</div>
	</a>
	<a href="#">
		<div class="box">3</div>
	</a>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	// $(function(){
	// 	$('a').click(function(){
	// 		$('a').removeClass('active');
	// 		$(this).addClass('active');
	// 		$('a').find('.box').removeClass('dd');
	// 		$('.active').find('.box').addClass('dd');
	// 		// $('.box').addClass('dd');
	// 	})
	// })

	let a = document.querySelectorAll('a');
	for( data of a ){
		data.onclick = function(e){
			for( d of a){
				d.classList.remove('active');
			}
			e.target.classList.add('active');
			let boxes = document.getElementsByClassName('box');
			for(box of boxes){
				// console.log(box);
				box.classList.remove('dd');
			}
			console.log(e.target.children[0])
			e.target.children[0].classList.add('dd');
			
		}
	}
	
</script>
</html>
