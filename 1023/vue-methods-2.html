<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="input"><button @click="add()">add</button>
        <ul>
            <li v-for="(item,idx) in items" @click="del(idx)">{{item}}</li>
        </ul>
    </div>
    <script>
            Vue.createApp({
            data(){
                return {
                    input:'',
                    items:['apple','banana']
                }
            },
            methods:{
                add(){
                    this.items.push(this.input);
                    this.input = '';
                },
                del(idx){
                    console.log(idx);
                    this.items.splice(idx,1);
                }
            }
        }).mount('#app')
        const a = ['apple','banana','cat','dog'];
        // a.push('cat');
        // a.splice(3,1)
        // console.log(a);
    </script>
</body>
</html>
