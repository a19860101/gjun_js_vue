<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        {{weathers.coord.lon}}
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    weathers:[]
                }
            },

            created(){
                let url = 'https://api.openweathermap.org/data/2.5/weather?q=Taipei&appid=b1ecbccd638b763d489602917ba47cc3';
                // let el = this;
                // fetch(url)
                // .then(function(res){
                //     return res.json();
                // })
                // .then(function(item){
                //     el.weathers = item;
                //     console.log(el.weathers)
                // })
                fetch(url)
                .then(res => res.json())
                .then(item => {
                    this.weathers = item;
                })
            }
        })
        app.mount('#app');
    </script>
</body>
</html>
