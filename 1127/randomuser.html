<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div v-for="user in users">{{user.picture.large}}</div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    users:[]
                }
            },
            mounted(){
                fetch('https://randomuser.me/api/?results=10')
                .then(res => res.json())
                .then(data=>{
                    this.users = data.results;
                })
            }
        }).mount('#app')
    </script>
</body>
</html>
